<html>
<script>

function myFunction() {
    var xhttp = new XMLHttpRequest();
    var queryname = document.getElementById("queryname").value;
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
		obj = JSON.parse(this.responseText);
        document.getElementById("responsetext").innerHTML = obj.responsetext;
		document.getElementById("image").src = obj.image;
        }
    };
    xhttp.open("GET", "https://futxypzdza.execute-api.us-east-1.amazonaws.com/default/DemoLambdaFunction/?queryname=" + queryname, true);
    xhttp.send();

}

</script>
<body><div align="center"><br><br><br><br>
<h1>Hello Students!</h1><br><br>
<h2>What's my name?</h2><br>
<input type="text" id="queryname" name="queryname">
<button onclick="myFunction()">Submit</button><br><br>
<h2><span id="responsetext">______</span></h2><br><br>
<img id="image" src="./Puppy.jpg"></div>
</body>
</html>
